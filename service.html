<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登陆页面</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/light7.css">
    <link rel="stylesheet" href="css/light7-swiper.css">
    <link rel="stylesheet" href="css/business1.css">
  </head>
  <body>

    <!-- page 容器 -->
<div class="page">
  <!-- 标题栏 -->
  <header class="bar bar-nav headshow">
    <h1 class="title">服务</h1>
  </header>
    
  <!-- 这里是页面内容区 -->
  <div class="content">
    <div class="content-block">
        <img src="img/survise_banner.png" width="357" height="122" class="topimg">
    </div>
    <div class="content-block">
        <table class="gridshow">
           <tbody>
            <tr>
           <td>
               <div class='imgs'>
                <img src="img/survise_position.png">
               </div>
               <div class="description">
                    <span class="p1">服务网点</span></br>
                    <span class="p2">(网点查询服务)</span>
                <div>
           </td> 
           <td>
               <div class='imgs'>
                <img src="img/survise_notice.png">
               </div>
               <div class="description">
                    <span class="p1">停电公告</span></br>
                    <span class="p2">(相关停电信息)</span>
                <div>
           </td>
        </tr>
        <tr style="border-bottom: 1px solid #aaa;">
           <td >
               <div class='imgs'>
                <img src="img/survise_advisory.png">
               </div>
               <div class="description">
                    <span class="p1">我要咨询</span></br>
                    <span class="p2">(在线业务咨询)</span>
                <div>
           </td>
           <td >
               <div class='imgs'>
                <img src="img/survise_warranty.png">
               </div>
               <div class="description">
                    <span class="p1">我要保修</span></br>
                    <span class="p2">(保修服务)</span>
                <div>
           </td> 
       </tr>
       <tr>
           <td>
               <div class='imgs'>
                <img src="img/survise_complaints.png">
               </div>
               <div class="description">
                    <span class="p1">投诉举报</span></br>
                    <span class="p2">(投诉举报问题)</span>
                <div>
           </td> 
           <td>
               <div class='imgs'>
                <img src="img/survise_proposal.png">
               </div>
               <div class="description">
                    <span class="p1">我有话说</span></br>
                    <span class="p2">(提出建议意见)</span>
                <div>
           </td>
        </tr>
       </tbody>
        </table>
        <div style="clear: both"></div>
        <div style="height: 40px;line-height: 10px;text-align: center; ">
			<span>走舍葵</span>
        </div>
    </div>
  </div>
  <nav class="bar bar-tab" style="height: 3.5rem">
    <a class="tab-item active" href="#">
      <img src="img/tab_home_select.png" style="width:2rem;height:2rem"></img>
      <span style="display:block" class="tab-label">首页</span>
    </a>
    <a class="tab-item" href="#">
      <img src="img/tab_electricity.png" style="width:2rem;height:2rem"></img>
      <span style="display:block" class="tab-label">用电</span>
    </a>
    <a class="tab-item" href="#">
      <img src="img/tab_service.png" style="width:2rem;height:2rem"></img>
      <span style="display:block" class="tab-label">服务</span>
    </a>
    <a class="tab-item" href="#">
      <img src="img/tab_mine.png" style="width:2rem;height:2rem"></img>
      <span style="display:block" class="tab-label">设置</span>
    </a>
  </nav>
</div>


    <!-- 你的html代码 -->
    <script type='text/javascript' src='js/jquery.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/light7.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/light7-swiper.js' charset='utf-8'></script>
    <script src="js/main.js"></script>  

  </body>
</html>
